{% extends "layout.html" %}

{% block title %}Résultats de recherche pour {% endblock %}

{% block content %}
    <h2 class="ui dividing header">Résultats de recherche pour "{{pattern}}"</h2>
    <div class="ui two columns grid">
        <div class="ui column">
            <h3 class="ui dividing header">Rechercher des questions par cours</h3>
            <ul>
                {% for question in questions %}
                    <li>{{question["content"]}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
